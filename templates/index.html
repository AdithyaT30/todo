<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        
        <form action="/add" method="POST">
            <input type="text" name="content" placeholder="Add a new task" required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li class="{% if task[2] %}completed{% endif %}">
                {{ task[1] }}
                <a href="/update/{{ task[0] }}">[Mark {% if task[2] %}Incomplete{% else %}Complete{% endif %}]</a>
                <a href="/delete/{{ task[0] }}">[Delete]</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
